<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mix Slideshow</title>

    <link href="slideshow.css" rel="stylesheet"/>
    <link href="icons/logo.svg" type="image/svg+xm" rel="icon"/>

    <script src="../global.js" type="text/javascript"></script>
    <script src="../lib/jquery.js" type="text/javascript"></script>
    <script src="slideshow.js" type="module"></script>
</head>
<body>
    <div id="sidebar">
        <div id="toolbar"><!--
         --><span id="button-start" title="Start" class="control-button"><img id="icon-start" src="icons/play.svg"/></span>
            <span id="button-stop" title="Stop" class="control-button"><img id="icon-stop" src="icons/stop.svg"/></span>
            <span id="button-options" title="Slideshow Options" class="control-button"><img id="icon-options" src="icons/options.svg"/></span>
            <span id="button-fullscreen" title="Fullscreen" class="control-button"><img id="icon-fullscreen" src="icons/fullscreen.svg"/></span>
        </div>
        <div id="preset-selector">
            <label for="preset" id="label-preset">Preset</label><br>
            <select id="preset">
            </select>
            <div id="preset-links">
                <a href="#" id="save-preset-link">save</a>
                <a href="#" id="delete-preset-link">delete</a>
            </div>
        </div>
        <div id="source-selector">
            <label for="source" id="label-source">Source</label><br>
            <select id="source">
                <option value="pinterest-boards" selected>Pinterest</option>
                <option value="local-folders">Local Folders</option>
            </select>
        </div>
        <div id="album-selector">
            <div id="albums">
            </div>
        </div>
    </div>

    <div id="slideshow-container">
        <div id="loading-slideshow-container">
            <img id="loading-slideshow" src="icons/loading-slideshow.gif"/>
        </div>
        <div id="display-slideshow-container">
            <div class="slideshow-image-container">
                <img id="slideshow-image-0" class="slideshow-image" />
            </div>
            <div class="slideshow-image-container">
                <img id="slideshow-image-1" class="slideshow-image" />
            </div>
            <div id="left-navigation-button">
                <img id="icon-left-navigation-button" src="icons/left.svg"/>
            </div>
            <div id="right-navigation-button">
                <img id="icon-right-navigation-button" src="icons/right.svg"/>
            </div>
        </div>
        </div>
    </div>

    <dialog id="options-dialog">
        <h3 id="options-dialog-title">Options</h3>
        <div class="options-section">
            <label for="option-delay">Delay (sec.)&nbsp;</label>
            <input type="number" id="option-delay"/><br>
            <input type="checkbox" id="option-shuffle"/>
            <label for="option-shuffle">Shuffle</label><br>
            <input type="checkbox" id="option-repeat"/>
            <label for="option-repeat">Repeat</label><br>
            <input type="checkbox" id="option-stretch"/>
            <label for="option-stretch">Stretch images</label><br>
            <input type="checkbox" id="option-crossfade"/>
            <label for="option-crossfade">Cross-fade images</label>
        </div>

        <div class="options-section" style="text-align: center;">
            <input type="button" id="option-button-ok" value="OK"/>
            <input type="button" id="option-button-cancel" value="Cancel"/>
        </div>
    </dialog>
</body>
</html>
