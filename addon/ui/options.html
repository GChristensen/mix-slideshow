<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>

    <link href="options.css" rel="stylesheet"/>

    <script src="../global.js" type="text/javascript"></script>
    <script src="../lib/jquery.js" type="text/javascript"></script>
    <script src="options.js" type="module"></script>
  </head>

  <body>

  <h3>Local Folders</h3>
  <table id="folders"></table>

  <div id="after-folders">
    <a id="clear-album-cache-link" href="#">Clear album cache</a>
    / <a id="export-settings" href="#">Export settings</a>
    / <a id="import-settings" href="#">Import settings</a>
    <input type="file" id="import-settings-file-picker"/>
  </div>

    <template id="folder-row-template">
      <tr class="folder">
        <td class="folder-title">
          <input type="text" class="title-text" placeholder="Title" value=""/>
          <input type="hidden" class="album-id" value=""/>
        </td>
        <td class="folder-path"><div><input type="text" class="path-text" placeholder="Path" value=""/></div></td>
        <td class="folder-path"><input type="checkbox" class="recursive-check" title="Scan subfolders"/></td>
        <td class="folder-controls"><!--
                -->&nbsp;<span class="folder-remove" title="Remove">&#x2716;</span><!--
                -->&nbsp;<span class="folder-add" title="Add New Folder">&#x271A;</span><!--
            --></td>
      </tr>
    </template>

  </body>
</html>
